<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="./main.js"></script>
    <title>Veterinaria Happy Tails</title>
</head>

<body>
    <div class="cont_alert">
        <p class="text_alert"></p>
    </div>
    <section class="cont_for">
        <div class="cont_titulo_for">
            <h1 class="titulo_for">Registro</h1>
        </div>
        <div class="cont_nombre">
            <p class="text_nombre">Nombre de la mascota</p>
            <input type="text" id="nombreMascota" class="nombreMascota" name="nombreMascota"
                placeholder="Ingrese el nombre de la mascota">
        </div>
        <div class="cont_propietario">
            <p class="text_propietario">Nombre del propietario</p>
            <input type="text" id="nombrePropietario" class="nombrePropietario" name="nombrePropietario"
                placeholder="Ingrese el nombre del propietario">
        </div>
        <div class="cont_telefono">
            <p class="text_telefono">Telefono</p>
            <input type="text" id="telefono" class="telefono" name="telefono" placeholder="Ingrese el telefono">
        </div>
        <div class="cont_mascota">
            <p class="text_mascota">Tipo de mascota</p>
            <select name="tipoMascota" id="tipoMascota" class="tipoMascota">
                <option value="0">Seleccione una opcion</option>
                <option value="1">Perro</option>
                <option value="2">Gato</option>
                <option value="3">Conejo</option>
                <option value="4">Otro</option>
            </select>
        </div>
        <div class="cont_fechaCita">
            <p class="text_fechaCita">Fecha de la cita</p>
            <input type="date" id="fechaCita" class="fechaCita" name="fechaCita">
        </div>
        <div class="cont_horaCita">
            <p class="text_horaCita">Hora de la cita</p>
            <input type="time" id="horaCita" class="horaCita" name="horaCita">
        </div>
        <div class="cont_sintomas">
            <p class="text_sintomas">Sintomas</p>
            <textarea name="sintomas" id="sintomas" class="sintomas" cols="30" rows="10"
                placeholder="Ingrese los sintomas"></textarea>
        </div>
        <div class="cont_btns_for">
            <div class="cont_btn_cerrar">
                <button class="btn_cerrar" onclick="cerrar()">Cerrar</button>
            </div>
            <div class="cont_btn_enviar">
                <button class="btn_enviar" onclick="enviar()">Enviar</button>
            </div>
        </div>
    </section>
    <section class="info">
        <div class="cont_titulo">
            <img class="logo" src="./img/logo.png" alt="" srcset="">
        </div>
        <div class="cont_agregar" onclick="registrar()">
            <div class="cont_btn" >
                <i class="fa-solid fa-dog" style="color: #9e6310;" ></i>
            </div>
        </div>
        <div class="cont_filtros">
            <div class="cont_titulo_filtros">
                <p class="text_filtros">Filtros:</p>
            </div>
            <div class="cont_btn_filtros">
                <div class="cont_btn_activas">
                    <button class="btn_activas" onclick="verActivas()">Activas</button>
                </div>
                <div class="cont_btn_cerradas">
                    <button class="btn_cerradas" onclick="verCerradas()">Cerradas</button>
                </div>
                <div class="cont_btn_anuladas">
                    <button class="btn_anuladas" onclick="verAnuladas()">Anuladas</button>
                </div>
            </div>
        </div>
        <div class="pre_cont_activas">
            <div class="cont_titulo_activas">
                <p class="text_activas">Citas Activas</p>
            </div>
            <div class="cont_activas">
                
            </div>
        </div>
        <div class="pre_cont_cerradas">
            <div class="cont_titulo_cerradas">
                <p class="text_cerradas">Citas Cerradas</p>
            </div>
            <div class="cont_cerradas">

            </div>
        </div>
        <div class="pre_cont_anuladas">
            <div class="cont_titulo_anuladas">
                <p class="text_anuladas">Citas Anuladas</p>
            </div>
            <div class="cont_anuladas">
                
            </div>
        </div>
    </section> 
</body>

</html>
